    <div class = "main">
      <div class="Profile">
          <img src="images/profi-removebg.png">
      </div>
      <div class="content">
				<h2>Contact Form:</h2>
				<p>Please fill up this form for our references.</p>

				<form name="contact-form" method="" action="">
					<label>Name:</label><br>
					<input type="text" name="txtname" id="txtname" placeholder="Enter Your Name" required value=""><br><br>

					<label>Age:</label><br>
					<input type="number" name="txtage" id="txtAge" placeholder="Enter Your Age"><br><br>

					<label>Birthday:</label><br>
					<input type="date" name="txtBday" id="txtBday" placeholder=""><br><br>

					<label>Time Of Birth:</label><br>
					<input type="time" name="txtTime" id="txtTime" placeholder=""><br><br>

					<label>Contact Number:</label><br>
					<input type="tel" name="txtCNumber" id="txtCNumber" placeholder="XXX-XXX-XXXX" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

					<label>Email:</label><br>
					<input type="email" name="txtEmail" placeholder="Enter Your Email" required><br><br>

					<label>Gender:</label><br>
					<label>Male</label>
					<input type="radio" name="txtRadio" id="txtRadio">
					<label>Female</label>
					<input type="radio" name="txtRadio" id="txtRadio"><br>

          <br>
					<button>SEND</button>
					<button type="reset">CLEAR</button>

        </form>
        <br>
